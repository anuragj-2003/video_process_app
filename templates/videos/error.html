<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        /* static/css/styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #333;
    color: #fff;
    padding: 15px 0;
    border-bottom: #77aaff 3px solid;
}

header h1 {
    margin: 0;
    float: left;
}

header nav {
    float: right;
    margin-top: 5px;
}

header nav ul {
    padding: 0;
    list-style: none;
}

header nav ul li {
    display: inline;
    margin-right: 10px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 14px;
    transition: color 0.3s ease;
}

header nav ul li a:hover {
    color: #77aaff;
}

#showcase {
    color: #fff;
    height: 400px;
    text-align: center;
    padding-top: 100px;
}

#showcase h1 {
    font-size: 55px;
    margin-bottom: 10px;
}

#showcase p {
    font-size: 20px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #77aaff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.button:hover {
    background-color: #555;
    transform: translateY(-2px);
}

#features {
    padding: 20px 0;
    text-align: center;
}

.feature {
    float: left;
    width: 30%;
    margin: 0 1.5%;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.feature img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
}

.feature h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

.feature p {
    font-size: 14px;
    color: #666;
}

.feature:hover {
    transform: translateY(-10px);
}

.clearfix::after {
    content: "";
    display: table;
    clear: both;
}

input[type="text"] {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #77aaff;
}

form {
    background: #fff;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #77aaff;
    border: none;
    border-radius: 5px;
    box-shadow: 0 5px #999;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #555;
}

button:active {
    background-color: #555;
    box-shadow: 0 2px #666;
    transform: translateY(2px);
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Video Processing Application</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>An Error Occurred</h2>
        <p>Sorry, something went wrong. Please try again later.</p>
        <a href="{% url 'index' %}"><button>Go Back to Dashboard</button></a>
    </div>
</body>
</html>
